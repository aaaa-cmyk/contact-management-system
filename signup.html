<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6762fb5f71.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign Up</h1>
        <i class="fa-solid fa-user-plus"></i> <br> <br>
        <form id="signupForm">
            <label for="contactName">Name</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="contactPassword">Password</label>
            <input type="password" id="contactPassword" name="contactPassword" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <input type="submit" value="Sign Up">
        </form>
        <button class="login-btn" onclick="window.location.href = 'login.html';">Login</button>
    </div>
</body>
</html>
